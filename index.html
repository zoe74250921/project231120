<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

                <li><a href="#">수상스포츠</a></li>

        <div class="nav_icon">

            <img src="images/bx_bx-menu.png" alt="menu">

            <div class="content_list">

            </div>
            <div class="content_list">
                <img src="images/content_3.png" alt="content3">

                <div class="line"></div>

            </div>
            <div class="content_list">
                <img src="images/content_4.png" alt="content4">
